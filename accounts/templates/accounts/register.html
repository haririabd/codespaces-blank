{% extends 'accounts/base.html' %}
{% load static %}
    {% block content %}
        <link href="{% static 'accounts/css/sign-in.css' %}" rel="stylesheet">
        <main class="form-signin w-100 m-auto">
            <form>
              <img class="mb-4" src="{% static 'logoonly_border.png' %}" alt="" width="72" height="57">
              <h1 class="h2 mb-3 fw-normal d-flex justify-content-center">Register Account</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
            </form>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a href="{% url 'login' %}" class="ms-2"> Log In</a>
                </div>
            </div>
          </main>
    {% endblock %}
