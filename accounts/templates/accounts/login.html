{% extends 'accounts/base.html' %}
{% load static %}
    {% block content %}
        <link href="{% static 'accounts/css/sign-in.css' %}" rel="stylesheet">
        <main class="form-signin w-100 m-auto">
            <form method="POST" action="">
              {% csrf_token %}
              <img class="mb-4 mx-auto d-block" src="{% static 'logoonly_border.png' %}" alt="" width="100">
              <h1 class="h2 mb-3 fw-normal d-flex justify-content-center">Log In</h1>
          
              <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
              {% for message in messages %}
                <div id="messages" class="mt-4 text-center">{{ message }}</div>
              {% endfor %}
              <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2017â€“2024</p>
            </form>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="{% url 'register' %}" class="ms-2"> Register</a>
                </div>
            </div>
          </main>
    {% endblock %}
