{% extends "diyproduct/base.html" %} {% load static %} {% block content %}
<h1 class="h3 mb-3">New Order</h1>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Upload Handheld Scanner Data</h5>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Upload</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>SKU</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for item in po_items %}
            <tr>
              <td>{{ item.sku }}</td>
              <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
